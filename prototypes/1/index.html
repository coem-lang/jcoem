<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title></title>
  <style>
    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }
    body {
      display: grid;
      grid-template-columns: 50% 50%;
      background-color: #F5F5F5;
    }
    p {
      line-height: 1;
      white-space: pre;
      font-size: 24px;
      margin: 4em;
    }
    .token {
      display: inline-block;
      padding: 0 0.05em;
      border-radius: 5px;
      position: relative;
    }
    .token:hover {
      background-color: rgba(0,0,0,0.05);
    }
    .directive {
      color: grey;
    }
    .operator {
      display: inline-block;
      padding: 0 .1em;
    }
    .keyword {
      color: rgb(172, 65, 66);
    }
    .var {
      color: rgb(210, 132, 69);
    }
    .property {
      color: rgb(144, 169, 89);
    }
    .function {
      color: rgb(106, 159, 181);
    }
    .string {
      color: #f0a946;
    }
    .number {
      color: rgb(170, 117, 159);
    }
    .boolean {
      color: #aa759f;
    }
    .token:hover::after {
      position: absolute;
      top: -90%;
      left: 0;
      color: grey;
      background-color: rgba(255,255,255,0.9);
      padding: 0.2em 0.5em;
      font-size: 0.6em;
    }
    .string:not(.regex):hover::after {
      content: "string";
    }
    .string.regex:hover::after {
      content: "regex expression";
    }
    .number:hover::after {
      content: "number";
    }
    .boolean:hover::after {
      content: "boolean";
    }
    .let:hover::after {
      content: "variable declaration";
    }
    .perhaps:hover::after {
      content: "flag string for regex expression";
    }
    .certainty:hover::after {
      content: "boolean probability parameter";
    }
    .intersect:hover::after {
      content: "create a mesostic between words";
    }
    .print:hover::after {
      content: "print all the statements in this block (or from the last period?)";
    }
    .be:hover::after {
      content: "let the word on the left have the value on the right (=)";
    }
    .butfor:hover::after {
      content: "else";
    }
    .var:not(.regex):hover::after {
      content: "variable";
    }
    .var.regex:hover::after {
      content: "variable with regex name";
    }
    .using:hover::after {
      content: "directive for enabling or customising features";
    }
    .daisychain:hover::after {
      content: "use the \"and\" keyword to be able to add to string variables";
    }
    .passingoftime:hover::after {
      content: "run the sketch at second intervals";
    }
    .be:hover::after {
      content: "directive for adapting your interactions with the language";
    }
    .gentle:hover::after {
      content: "give verbose and forgiving messages in the console";
    }
    .and:hover::after {
      content: "add on to string variables";
    }
  </style>
</head>
<body>
  <p id="code"><span class="directive"><span class="token using">#using</span> <span class="token daisychain">daisychain</span></span>
<span class="directive"><span class="token using">#using</span> <span class="token passingoftime">passingoftime</span> = 1</span>

<span class="directive"><span class="token be">#be</span> <span class="token gentle">gentle</span></span>

<span class="token keyword let">let</span> <span class="token perhaps">perhaps</span> <span class="token var regex">me<span class="operator">|</span>I</span>;
<span class="token keyword let">let</span> <span class="token var">me</span> <span class="token be">be</span> <span class="token perhaps">perhaps</span> <span class="token string regex">"w?reckless"</span>;
<span class="token and">and</span> <span class="token keyword let">let</span> <span class="token var">me</span> <span class="token be">be</span> <span class="token token string">"strong"</span>.

<span class="token keyword let">let</span> <span class="token var">today</span> <span class="token be">be</span> <span class="token boolean">maybe</span> (<span class="token var certainty">certainty</span>: <span class="token number">0.8</span>);
<span class="token keyword">iffy</span> (<span class="token var">today</span>) {
  <span class="token var">I</span> (<span class="token string">"am"</span>);
  <span class="token string">"in"</span>;
  <span class="token function intersect">intersect</span>(<span class="token string">"sorrow"</span>, <span class="token string">"hope"</span>);
  & <span class="token function print">print</span>.
} <span class="token keyword butfor">butfor</span> {
  <span class="token string">"not today"</span>;
  & <span class="token function print">print</span>.
}</p>
  <p id="poem"></p>
  <script>
    writePoem = () => {
      let p = document.getElementById("poem");
      let poem = "";
      poem += "I am " + ((Math.random() > 0.5) ? "wreckless" : "reckless") + " and strong";
      poem += "\nin";
      poem += ((Math.random() > 0.5) ? "\n  h\nsorrow\n  p\n  e" : "\n      h\nsorrow\n      p\n      e");
      ((Math.random() < 0.8) ? p.innerText = poem : p.innerText = "not today");
    };
    writePoem();
    setInterval(writePoem, 1000);
  </script>
</body>
</html>
